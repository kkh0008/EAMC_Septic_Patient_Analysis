		<div class="row">
			<center><h1>CMS Measure: Failure Time Windows</h1></center>
		</div>
		
		<select class="form-control" id="sel1" onChange="updateGraph();">
			<option value="1">Frequency All</option>
			<option value="2">Fluids</option>
			<option value="3">3 Hour Measures</option>
			<option value="4">Repeat Volume & Tissue Perf</option>
			<option value="5">Repeat Lactate</option>
		</select>
		
		
		<script>
			window.onload = function() {
				chartOne();
			};
			function updateGraph(){
				var option = document.getElementById("sel1").value
				document.getElementById("svgid").remove()
				
				if (option == 1){
					chartOne();
				}
				
				if (option==2){
					chartTwo();
					
				}
				if (option ==3){
					chartThree();
					}
				if (option == 4){
					chartFour();
					}
				if (option == 5){
					chartFive();
					}
			};
		</script>
